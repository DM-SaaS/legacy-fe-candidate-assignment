version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NODE_VERSION: "18"
        NEXT_PUBLIC_DYNAMIC_ENVIRONMENT_ID: "2762a57b-faa4-41ce-9f16-abff9300e2c9"
    backend:
      phases:
        build:
          commands: []
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
